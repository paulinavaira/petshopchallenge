<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Pet-Shop Franco</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@300;500;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="PARA LOGO/kisspng-standard-schnauzer-miniature-schnauzer-giant-schna-love-dogs-5ae0753631ef50.4139786015246595102045.png">
</head>
<body>
    <header>
        <img src="assets/logo3.png" height="85px" alt="Logo Pet-Shop Franco" class="logo">
        <nav>
            <ul class="navbar">
                <li><a href="index.html">INICIO</a></li>
                <li><a href="toys.html">JUGUETES</a></li>
                <li><a href="pharmacy.html">FARMACIA</a></li>
                <li><a href="contact.html">CONTACTANOS</a></li>
            </ul>
        </nav>
    </header>
    <section class="backgroundContact">
        <div>
            <h1>Contactanos</h1>
            <h2>Consultá sin problemas, contestaremos en breve.</h2>
        </div>
    </section>
    <h2>Llená este formulario</h2>
    <form name="formname" onsubmit="return false" class="form">
        <div class="contactForm">
            <div class="inputBox">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingresá tu nombre" required/>
            </div>
            <div class="inputBox">
                <label for="email">Email*:</label>
                <input type="email" id="email" name="email" placeholder="Ingresá tu email"/>
            </div>
            <div class="inputBox">
                <label for="tel">Teléfono*:</label>
                <input type="tel" id="tel" name="tel" placeholder="Ingresá tu teléfono, ej. 3385-123456"/>
            </div>
            <div class="petType">
                <h5>Qué es tu mascota?</h5>
                <label for="dog">Perro</label>
                <input type="radio" id="dog" value="dog" name="pet" required/>
                <label for="cat">Gato</label>
                <input type="radio" id="cat" value="cat" name="pet" required/>
            </div>
        </div>
        <div class="comments">
            <div class="inputBox">
                <label for="comment">Detallanos tu consulta:</label>
                <textarea required></textarea>
            </div>
            <button class="btnContact">Enviar</button>
            <p>* Es requerido al menos uno de los campos</p>
        </div>
    </form>
    <div class="footer">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-instagram"></a>
    </div>
    <div class="loader"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
